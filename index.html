<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashToon Comic Generator-VIVEK YADAV</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <header>
        <h3>DashToon Comic Generator</h3>
    </header>
    <div id="typing-effect"></div>

    <div class="container">
        <div class="panels">
            <input type="text" id="div1" placeholder="Panel-1">
            <input type="text" id="div2" placeholder="Panel-2">
            <input type="text" id="div3" placeholder="Panel-3">
            <input type="text" id="div4" placeholder="Panel-4">
            <input type="text" id="div5" placeholder="Panel-5">
            <input type="text" id="div6" placeholder="Panel-6">
            <input type="text" id="div7" placeholder="Panel-7">
            <input type="text" id="div8" placeholder="Panel-8">
            <input type="text" id="div9" placeholder="Panel-9">
            <input type="text" id="div10" placeholder="Panel-10">
        </div>
        <button type="submit" id="btn">Generate Comic</button>
    </div>
    
    <div class="gtitle">Comic Gallery</div>
    <div class="gallery">
                <div class='bbox' id="box-1"></div>
                <div class='bbox' id="box-2"></div>
                <div class='bbox' id="box-3"></div>
                <div class='bbox' id="box-4"></div>
                <div class='bbox' id="box-5"></div>
                <div class='bbox' id="box-6"></div>
                <div class='bbox' id="box-7"></div>
                <div class='bbox' id="box-8"></div>
                <div class='bbox' id="box-9"></div>
                <div class='bbox' id="box-10"></div>
    </div>
    
    
</body>

</html>
<script src="app.js" ></script>
